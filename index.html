<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azure Services Summary</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f2f2f2;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --card-bg: #1e1e1e;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
    }

    button {
      margin: 0 5px;
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #0078d4;
      color: white;
    }

    .card {
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
    }

    #services {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Azure Services Summary</h1>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </header>

  <div>
    <button onclick="showServices('compute')">Compute</button>
    <button onclick="showServices('networking')">Networking</button>
    <button onclick="showServices('storage')">Storage</button>
  </div>

  <div id="services"></div>

  <script>
    const services = {
      compute: [
        { name: "Azure Virtual Machines", desc: "Scalable, on-demand computing resources." },
        { name: "App Services", desc: "Host web apps and RESTful APIs." },
        { name: "Azure Functions", desc: "Event-driven serverless compute." }
      ],
      networking: [
        { name: "Azure Virtual Network", desc: "Private network in the cloud." },
        { name: "Load Balancer", desc: "Distribute network traffic evenly." },
        { name: "Application Gateway", desc: "Web traffic load balancer with WAF capabilities." }
      ],
      storage: [
        { name: "Azure Blob Storage", desc: "Object storage for unstructured data." },
        { name: "Azure Files", desc: "Fully managed file shares in the cloud." },
        { name: "Disk Storage", desc: "High-performance disk storage for VMs." }
      ]
    };

    function showServices(category) {
      const container = document.getElementById('services');
      container.innerHTML = '';
      services[category].forEach(service => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<h3>${service.name}</h3><p>${service.desc}</p>`;
        container.appendChild(div);
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
